<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Cripmix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white/80 backdrop-blur-sm fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">
                Crip<span class="text-orange-600">mix</span>
            </a>
            
            <nav id="desktop-nav" class="hidden md:flex space-x-8 items-center">
                <a href="index.html#about" class="text-gray-600 hover:text-orange-600 transition duration-300">About</a>
                <a href="index.html#features" class="text-gray-600 hover:text-orange-600 transition duration-300">Keunggulan</a>
                <a href="index.html#products" class="text-gray-600 hover:text-orange-600 transition duration-300">Produk</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-orange-600 transition duration-300">Kontak</a>
            </nav>

            <button id="mobile-menu-button" class="md:hidden text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-white shadow-md">
            <a href="index.html#about" class="block text-center py-3 px-4 text-gray-600 hover:bg-orange-50 hover:text-orange-600">About</a>
            <a href="index.html#features" class="block text-center py-3 px-4 text-gray-600 hover:bg-orange-50 hover:text-orange-600">Keunggulan</a>
            <a href="index.html#products" class="block text-center py-3 px-4 text-gray-600 hover:bg-orange-50 hover:text-orange-600">Produk</a>
            <a href="index.html#contact" class="block text-center py-3 px-4 text-gray-600 hover:bg-orange-50 hover:text-orange-600">Kontak</a>
        </div>
    </header>

    <main class="pt-24 md:pt-20">
        <section id="order-form" class="py-16 md:py-20 min-h-screen flex items-center">
            <div class="container mx-auto px-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-center">
                    
                    <div class="w-full">
                        <img id="product-image" src="image/logo.jpeg" alt="Pilih produk untuk melihat gambar" class="w-full h-auto aspect-square object-cover rounded-2xl shadow-2xl shadow-orange-200 transition-all duration-500 ease-in-out">
                    </div>

                    <div class="bg-white p-6 md:p-10 rounded-2xl shadow-lg">
                        <div class="text-left mb-8">
                            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Formulir Pemesanan</h1>
                            <p class="text-gray-500 mt-2">Lengkapi data di bawah untuk memesan produk favoritmu.</p>
                        </div>

                        <form id="orderForm" class="space-y-6">
                            <div>
                                <label for="product" class="block text-sm font-medium text-gray-700 mb-1">Pilih Produk</label>
                                <select id="product" name="product" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                                    <option value="">-- Silakan Pilih Produk --</option>
                                    <option value="Keripik Pisang">Keripik Pisang</option>
                                    <option value="Keripik Singkong">Keripik Singkong</option>
                                    <option value="Basreng">Basreng</option>
                                </select>
                            </div>

                            <div>
                                <label for="flavor" class="block text-sm font-medium text-gray-700 mb-1">Pilih Rasa</label>
                                <select id="flavor" name="flavor" required disabled class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition disabled:bg-gray-100 disabled:cursor-not-allowed">
                                    <option value="">-- Pilih Produk Terlebih Dahulu --</option>
                                </select>
                            </div>
                            
                            <hr class="my-4">

                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap Anda</label>
                                <input type="text" id="name" name="name" required placeholder="Contoh: Azzahra" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                            </div>
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Alamat Lengkap Pengiriman</label>
                                <textarea id="address" name="address" rows="3" required placeholder="Contoh: Jl. Merdeka No. 123, Kel. Suka Maju..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"></textarea>
                            </div>

                            <div class="grid grid-cols-2 gap-4 pt-2">
                                <a href="index.html" class="w-full bg-transparent border border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-100 transition duration-300 flex items-center justify-center">
                                    Kembali
                                </a>
                                <button type="submit" class="w-full bg-orange-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-700 transition duration-300 flex items-center justify-center shadow-lg hover:shadow-orange-300/50 transform hover:scale-105">
                                   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 hidden sm:block" viewBox="0 0 20 20" fill="currentColor"><path d="M10.233 2.003c-4.344 0-7.863 3.518-7.863 7.863 0 1.56.46 3.033 1.288 4.316l-1.343 4.903 5.02-1.313c1.24.773 2.665 1.213 4.192 1.213h.005c4.344 0 7.863-3.518 7.863-7.863s-3.518-7.863-7.863-7.863zm0 14.33c-1.343 0-2.63-.33-3.753-.93L3.81 16.59l1.01-3.693a6.53 6.53 0 01-1.6-4.13c0-3.595 2.923-6.518 6.518-6.518s6.518 2.923 6.518 6.518-2.923 6.518-6.518 6.518zm3.23-4.822c-.173-.085-1.02-.503-1.18-.56s-.276-.085-.392.085c-.116.17-.446.56-.546.675-.1.116-.2.13-.374.042-.173-.085-.728-.268-1.385-.853-.51-.458-.853-.923-.953-1.082-.1-.16-.01-.247.075-.332.073-.073.173-.188.26-.283.085-.098.116-.17.173-.283.058-.116.03-.218-.013-.303-.042-.085-.392-.953-.536-1.302-.14-.34-.286-.295-.392-.3s-.218-.013-.332-.013c-.116 0-.303.042-.46.218-.158.173-.603.59-.603 1.442 0 .853.616 1.673.702 1.79.085.116 1.228 1.866 2.98 2.62.42.18.75.283.998.362.48.15.908.13.124.08.362-.058 1.02-.417 1.163-.82.14-.403.14-.75.1-.82-.042-.073-.158-.116-.332-.2z"/></svg>
                                    Pesan
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white">
        <div class="border-t border-gray-700">
            <div class="container mx-auto px-6 py-4 text-center text-gray-400 text-sm">
                &copy; 2025 Cripmix. Teman santai dari kami.
            </div>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // (Tidak ada perubahan pada JavaScript, semua sama seperti sebelumnya)
        const productData = {
            'Keripik Pisang': {
                flavors: ['Coklat', 'Original', 'Macha'],
                image: 'image/pisang.png'
            },
            'Keripik Singkong': {
                flavors: ['Original', 'Pedas', 'Balado'],
                image: 'image/singkong.png'
            },
            'Basreng': {
                flavors: ['Asin', 'Pedas'],
                image: 'image/basreng.png'
            }
        };

        const form = document.getElementById('orderForm');
        const productSelect = document.getElementById('product');
        const flavorSelect = document.getElementById('flavor');
        const productImage = document.getElementById('product-image');
        const defaultImage = 'image/logo.jpeg'; 

        function updateFormUI(selectedProduct) {
            productImage.style.opacity = 0;
            setTimeout(() => {
                productImage.src = productData[selectedProduct]?.image || defaultImage;
                productImage.alt = selectedProduct || 'Gambar Produk';
                productImage.style.opacity = 1;
            }, 300);

            flavorSelect.innerHTML = '';
            if (selectedProduct && productData[selectedProduct]) {
                flavorSelect.disabled = false;
                let defaultOption = new Option('-- Pilih Rasa Favoritmu --', '');
                flavorSelect.add(defaultOption);

                productData[selectedProduct].flavors.forEach(flavor => {
                    let option = new Option(flavor, flavor);
                    flavorSelect.add(option);
                });
            } else {
                flavorSelect.disabled = true;
                let defaultOption = new Option('-- Pilih Produk Terlebih Dahulu --', '');
                flavorSelect.add(defaultOption);
            }
        }

        productSelect.addEventListener('change', function() {
            updateFormUI(this.value);
        });
        
        const urlParams = new URLSearchParams(window.location.search);
        const productFromUrl = urlParams.get('product');
        if (productFromUrl && productData[productFromUrl]) {
            productSelect.value = productFromUrl;
            updateFormUI(productFromUrl);
        } else {
            productImage.src = defaultImage;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const product = productSelect.value;
            const flavor = flavorSelect.value;
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;

            if (!product || !flavor) {
                alert('Mohon lengkapi pilihan produk dan rasa!');
                return;
            }

            const phoneNumber = '6285938609714';
            const message = `Halo Cripmix, saya mau pesan:
- Produk: *${product}*
- Rasa: *${flavor}*

Berikut data saya:
- Nama: *${name}*
- Alamat: *${address}*

Mohon diinfo total semua dan pembayaranya ya. Terima kasih!`;
            
            const waUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');
        });

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    });
    </script>
</body>
</html>
